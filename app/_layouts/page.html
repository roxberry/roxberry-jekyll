---
layout: default
---
<script>
    pageVars = {
        pageTitle: "{{ page.title }}",
        typingMessage: "{{ site.description }}"
    }
</script>
<!-- v2 -->



            <!-- Page Header -->
            <header class="intro-header"> <!-- style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')"> -->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            {% if page.title %}
                            <div class="site-heading">
                                <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}</h1>

                                <span class="subheading">{% if page.title %}{{ page.description }}{% else %}{{ site.catch-phrase
                                    }}{% endif %}</span>
                            </div>
                            {% else %}
                            <div class="site-heading home">
                                <h1><span class="typing-message"></span></h1>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </header>
            <article class="page-content">{{ content }}</article>
